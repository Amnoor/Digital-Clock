<!-- Digital-Clock -->

<!-- index.html -->

<!-- Starting the HTML file with the <!DOCTYPE html> element -->
<!DOCTYPE html>
<!-- Starting the <html> element -->
<html lang="en">
    <!-- Starting the <head> element -->
    <head>
        <!-- Adding meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A minimalist digital clock web application">
        <!-- Adding title and icon -->
        <title>Digital Clock</title>
        <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
        <!-- Adding stylesheets -->
        <link rel="stylesheet" href="style/body.css">
        <link rel="stylesheet" href="style/nav.css">
        <link rel="stylesheet" href="style/main.css">
    </head>
    <!-- Starting the <body> element -->
    <body>
        <nav aria-label="Main Navigation">
            <button id="nav-icon" aria-label="Toggle menu" aria-expanded="false">
                <img src="assets/Mobile/nav.svg" alt="Navigation Menu Icon">
            </button>

            <ul id="nav-menu">
                <li><a href="/" aria-current="page" id="home">Home</a></li>
                <li><a href="/stopwatch" id="stopwatch">Stopwatch</a></li>
            </ul>
            
            <!-- Creating a container for the toggle -->
            <div id="toggle-container">
                <!-- Adding the toggle labels -->
                <label for="format-toggle" class="toggle-label">12</label>
                <!-- Adding the toggle switch -->
                <label class="switch">
                    <!-- Adding the toggle input -->
                    <input type="checkbox" id="format-toggle" aria-label="Toggle between 12 and 24 hour format">
                    <!-- Adding the toggle slider -->
                    <span class="slider"></span>
                </label>
                <!-- Adding the toggle labels -->
                <label for="format-toggle" class="toggle-label">24</label>
            </div>
        </nav>
        <!-- Creating a container for the clock -->
        <main id="clock-box">
            <!-- Adding the clock element -->
            <h1 id="clock" aria-live="polite"></h1>
        </main>
        <!-- Linking the JavaScript file -->
        <script src="/config.js" defer></script>
        <script type="module" src="index.js" defer></script>
    </body>
</html>
